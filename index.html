<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2A6559" />
    <meta
      name="description"
      content="Spatial Force - Professional geospatial solutions and GIS services for environmental analysis, urban planning and spatial data visualization"
    />

    <!-- Favicon Declaration -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Legacy Support -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2A6559" />
    <meta name="msapplication-TileColor" content="#2A6559" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      as="style"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Font Loading Strategy -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Social Media Meta -->
    <meta property="og:title" content="Spatial Force | Geospatial Solutions" />
    <meta
      property="og:description"
      content="Professional GIS services for environmental analysis, urban planning, and spatial data visualization"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spatialforce.co.zw" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://spatialforce.co.zw" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Spatial Force",
        "url": "https://spatialforce.co.zw",
        "logo": "https://spatialforce.co.zw/images/logo.png",
        "description": "Professional geospatial solutions and GIS services"
      }
    </script>

    <title>Spatial Force | Geospatial Solutions & GIS Services</title>

    <!-- Fallback CSS for No-JS Users -->
    <noscript>
      <style>
        body {
          font-family: sans-serif;
          line-height: 1.6;
          padding: 1rem;
        }
        #root {
          display: block !important;
        }
      </style>
    </noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Script Loading Strategy -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional JS compatibility snippet -->
    <script>
      if (!CSS.supports('top', 'calc(1px * sin(45deg))')) {
        document.addEventListener('DOMContentLoaded', function () {
          const techNodes = document.querySelectorAll('.tech-node');
          const totalNodes = techNodes.length;
          const radius = 40; // percentage

          techNodes.forEach((node, index) => {
            const angle = index * (360 / totalNodes);
            const x = 50 + radius * Math.cos(angle * Math.PI / 180);
            const y = 50 + radius * Math.sin(angle * Math.PI / 180);
            node.style.left = `calc(${x}% - 30px)`;
            node.style.top = `calc(${y}% - 30px)`;
          });
        });
      }
    </script>
  </body>
</html>
