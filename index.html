<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="theme-color" content="#2A6559" />
    <meta name="description" content="Spatial Force - Professional geospatial solutions and GIS services for environmental analysis, urban planning and spatial data visualization" />
    
  <!-- Favicon Declaration -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<!-- Legacy Support -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2A6559">
<meta name="msapplication-TileColor" content="#2A6559">

    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Font Loading Strategy -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" />
    </noscript>
    
    <!-- Social Media Meta -->
    <meta property="og:title" content="Spatial Force | Geospatial Solutions" />
    <meta property="og:description" content="Professional GIS services for environmental analysis, urban planning, and spatial data visualization" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spatialforce.co.zw" />
    <meta property="og:image" content="https://spatialforce.co.zw/social-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://spatialforce.co.zw" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Spatial Force",
      "url": "https://spatialforce.co.zw",
      "logo": "https://spatialforce.co.zw/logo.png",
      "description": "Professional geospatial solutions and GIS services"
    }

    </script>
 
    
    <title>Spatial Force | Geospatial Solutions & GIS Services</title>
    
    <!-- Fallback CSS -->
    <noscript>
      <style>
        body { 
          font-family: sans-serif;
          line-height: 1.6;
          padding: 1rem;
        }
        #root { 
          display: block !important;
        }
      </style>
    </noscript>
  </head>
  
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="globe-container">
          <div class="globe">
            <div class="globe-sphere"></div>
            <div class="globe-outer-circle"></div>
            <div class="globe-inner-circle"></div>
            <div class="globe-dots">
              <div class="dot" style="--i:1;"></div>
              <div class="dot" style="--i:2;"></div>
              <div class="dot" style="--i:3;"></div>
              <div class="dot" style="--i:4;"></div>
              <div class="dot" style="--i:5;"></div>
            </div>
          </div>
        </div>
        <div class="loading-text">
          <h1 class="loading-title">Spatial Force</h1>
          <p class="loading-subtitle">Mapping Your Digital Landscape</p>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2A6559 0%, #1E3A34 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Reem Kufi', sans-serif;
      }
    
      .globe-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
      }
    
      .globe {
        position: relative;
        width: 100%;
        height: 100%;
        animation: rotate 12s linear infinite;
      }
    
      .globe-sphere {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%231a4d42" d="M50 0A50 50 0 0 1 50 100A50 50 0 0 1 50 0Z"/><path fill="none" stroke="%23ffffff" stroke-width="0.5" d="M50 0A50 50 0 0 1 50 100A50 50 0 0 1 50 0Z"/></svg>') no-repeat center;
        background-size: contain;
        border-radius: 50%;
      }
    
      .globe-outer-circle {
        position: absolute;
        width: 110%;
        height: 110%;
        top: -5%;
        left: -5%;
        border: 2px dashed rgba(255,255,255,0.3);
        border-radius: 50%;
        animation: pulse 3s ease-in-out infinite;
      }
    
      .globe-inner-circle {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 50%;
      }
    
      .globe-dots {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    
      .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #FFD700;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: rotate(calc(var(--i) * 72deg)) translate(80px) rotate(calc(var(--i) * -72deg));
        animation: blink 1.5s calc(var(--i) * 0.2s) infinite;
      }
    
      .loading-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #FFFFFF, #FFD700);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(255,215,0,0.3);
      }
    
      .loading-subtitle {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
    
      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        overflow: hidden;
      }
    
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #FFD700, #FFFFFF);
        animation: loading 2.5s ease-in-out infinite;
      }
    
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
      }
    
      @keyframes blink {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    
      @keyframes loading {
        0% { width: 0%; left: 0; }
        50% { width: 100%; left: 0; }
        100% { width: 0%; left: 100%; }
      }
    </style>
    
    <!-- Script Loading Strategy -->
    <script type="module" src="/src/main.tsx">

if (!CSS.supports('top', 'calc(1px * sin(45deg))')) {
  document.addEventListener('DOMContentLoaded', function() {
    const techNodes = document.querySelectorAll('.tech-node');
    const totalNodes = techNodes.length;
    const radius = 40; // percentage
    
    techNodes.forEach((node, index) => {
      const angle = index * (360 / totalNodes);
      const x = 50 + radius * Math.cos(angle * Math.PI / 180);
      const y = 50 + radius * Math.sin(angle * Math.PI / 180);
      
      node.style.left = `calc(${x}% - 30px)`;
      node.style.top = `calc(${y}% - 30px)`;
    });
  });
}
    </script>
    
  </body>
</html>
